<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TikTok Trend Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #111827;
            --light-bg: #1F2937;
            --card-bg: #374151;
            --primary-accent: #E11D48; /* A vibrant pink/red */
            --primary-accent-hover: #BE123C;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg); 
            color: var(--text-primary); 
            text-align: center; 
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 { 
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #A5B4FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        p.subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        button { 
            background-color: var(--primary-accent); 
            color: white; 
            border: none; 
            padding: 15px 32px; 
            font-size: 1rem; 
            font-weight: 600; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -5px rgba(225, 29, 72, 0.4);
        }

        button:hover { 
            background-color: var(--primary-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px rgba(225, 29, 72, 0.5);
        }

        button:disabled { 
            background-color: #374151; 
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        #results-container { 
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-top: 40px;
        }
        
        #results-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            text-align: left;
            margin-bottom: 2rem;
        }

        .results-card {
            background-color: var(--light-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #374151;
        }

        h2 { 
            border-bottom: 1px solid var(--card-bg);
            padding-bottom: 10px; 
            margin-top: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        ul { list-style-type: none; padding: 0; }
        li { 
            background-color: var(--card-bg);
            margin-bottom: 8px; 
            padding: 12px; 
            border-radius: 6px; 
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }
        li:hover { background-color: #4B5563; }
        
        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            text-align: left; 
            background-color: var(--light-bg); 
            padding: 20px; 
            border-radius: 12px; 
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            border: 1px solid #374151;
        }
        
        #loading-message h2, #error-message h2 {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI TikTok Content Strategist</h1>
        <p class="subtitle">Click the button to get the latest analysis and AI-powered video ideas from your personalized "For You" feed.</p>
        <button id="analyze-btn">üöÄ Launch Analysis</button>

        <div id="results-container">
            <div id="loading-message" style="display: none;">
                <h2>‚öôÔ∏è Running analysis... This may take a minute. The AI is thinking!</h2>
            </div>
            
            <div id="results-content" style="display: none;">
                <div class="grid">
                    <div class="results-card">
                        <h2>üèÜ Top Hashtags</h2>
                        <ul id="hashtags-list"></ul>
                    </div>
                    <div class="results-card">
                        <h2>üîë Top Keywords</h2>
                        <ul id="keywords-list"></ul>
                    </div>
                </div>
                <div class="results-card">
                    <h2>ü§ñ AI-Generated Recommendations</h2>
                    <pre id="ai-recs"></pre>
                </div>
            </div>

            <div id="error-message" style="display: none;">
                <pre id="error-text"></pre>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultsContainer = document.getElementById('results-container');
        const loadingMessage = document.getElementById('loading-message');
        const resultsContent = document.getElementById('results-content');
        const errorMessage = document.getElementById('error-message');

        analyzeBtn.addEventListener('click', () => {
            analyzeBtn.disabled = true;
            analyzeBtn.innerText = 'Analyzing...';
            resultsContainer.classList.add('visible');
            loadingMessage.style.display = 'block';
            resultsContent.style.display = 'none';
            errorMessage.style.display = 'none';

            fetch('/run-analysis')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingMessage.style.display = 'none';

                    if (data.error) {
                        document.getElementById('error-text').innerText = data.error;
                        errorMessage.style.display = 'block';
                    } else {
                        const hashtagsList = document.getElementById('hashtags-list');
                        hashtagsList.innerHTML = '';
                        data.hashtags.forEach(item => {
                            const li = document.createElement('li');
                            li.innerText = `${item[0]}: ${item[1]} times`;
                            hashtagsList.appendChild(li);
                        });

                        const keywordsList = document.getElementById('keywords-list');
                        keywordsList.innerHTML = '';
                        data.keywords.forEach(item => {
                            const li = document.createElement('li');
                            li.innerText = `'${item[0]}': ${item[1]} times`;
                            keywordsList.appendChild(li);
                        });

                        document.getElementById('ai-recs').innerText = data.ai_recs;
                        
                        resultsContent.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingMessage.style.display = 'none';
                    document.getElementById('error-text').innerText = 'A critical error occurred. Please check the terminal running the Flask app for more details.';
                    errorMessage.style.display = 'block';
                })
                .finally(() => {
                    analyzeBtn.disabled = false;
                    analyzeBtn.innerText = 'üöÄ Launch Analysis';
                });
        });
    </script>
</body>
</html>
